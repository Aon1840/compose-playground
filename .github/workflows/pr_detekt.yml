name: Detekt PR Review

on:
  pull_request:

jobs:
  detekt:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Detekt CLI
        run: |
          curl -sSLO https://github.com/detekt/detekt/releases/download/v1.23.6/detekt-cli-1.23.6-all.jar

      - name: Run Detekt with reviewdog
        uses: reviewdog/action-setup@d8edfce3dd5e1ec6978745e801f9c50b5ef80252
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tool_name: detekt
          reporter: github-pr-review   # คอมเมนต์บนไฟล์ใน PR
          filter_mode: diff_context    # คอมเมนต์เฉพาะไฟล์ที่เปลี่ยน
          fail_on_error: false
          run: |
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.kt')
            if [ -n "$CHANGED_FILES" ]; then
              java -jar detekt-cli-1.23.6-all.jar \
                --config detekt.yml \
                --input $CHANGED_FILES \
                --report sarif:detekt-report.sarif
            else
              echo "No Kotlin files changed."
            fi
