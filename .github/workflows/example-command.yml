name: example-command
on:
  repository_dispatch:
    types: [example-command]

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: hooray

      - name: Print PR Info
        run: |
          echo "PR Number: ${{ github.event.client_payload.github.payload.issue.number }}"
          echo "PR URL: ${{ github.event.client_payload.github.payload.issue.pull_request.url }}"
          echo "Repo: ${{ github.event.client_payload.github.payload.repository.full_name }}"
          echo "Comment: ${{ github.event.client_payload.github.payload.comment.body }}"
          echo "Sender: ${{ github.event.client_payload.github.actor.login }}"
