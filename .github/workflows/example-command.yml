name: example-command
on:
  repository_dispatch:
    types: [example-command]

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      # âœ… React à¸—à¸µà¹ˆ comment à¹€à¸”à¸´à¸¡
      - name: Add reaction
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reactions: hooray

      # âœ… à¸ªà¸£à¹‰à¸²à¸‡ comment à¹ƒà¸«à¸¡à¹ˆ (à¸šà¸­à¸à¸§à¹ˆà¸² Jenkins rebuild)
      - name: Create new comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: |
            ðŸš€ Jenkins rebuild triggered!
            - PR: #${{ github.event.client_payload.github.payload.issue.number }}
            - By: @${{ github.event.client_payload.github.actor.login }}
            - PR URL: ${{ github.event.client_payload.github.payload.issue.pull_request.url }}

      # âœ… Comment à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸—à¸µà¹ˆ Jenkins à¸•à¹‰à¸­à¸‡à¸à¸²à¸£ (genericVariables)
      - name: Post Jenkins Variables
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: |
            {
              "action": "reopened",
              "number": ${{ github.event.client_payload.github.payload.issue.number }},
              "pull_request": {
                "title": "${{ github.event.client_payload.github.payload.issue.title }}",
                "html_url": "${{ github.event.client_payload.github.payload.issue.pull_request.url }}",
                "head": {
                  "ref": "${{ github.event.client_payload.github.payload.issue.pull_request.head.ref }}",
                  "repo": {
                    "name": "${{ github.event.client_payload.github.payload.repository.name }}",
                    "clone_url": "${{ github.event.client_payload.github.payload.repository.clone_url }}"
                  }
                },
                "base": {
                  "ref": "${{ github.event.client_payload.github.payload.issue.pull_request.base.ref }}"
                }
              },
              "repository": {
                "full_name": "${{ github.event.client_payload.github.payload.repository.full_name }}"
              }
            }

      # âœ… à¸”à¸¶à¸‡à¸‚à¹‰à¸­à¸¡à¸¹à¸¥ PR à¸ˆà¸²à¸ GitHub API
      - name: Fetch PR Info
        id: pr-info
        run: |
          pr_number=${{ github.event.client_payload.github.payload.issue.number }}
          repo=${{ github.event.client_payload.github.payload.repository.full_name }}

          response=$(curl -s -H "Authorization: token ${{ secrets.PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$repo/pulls/$pr_number)

          echo "source_branch=$(echo "$response" | jq -r '.head.ref')" >> $GITHUB_OUTPUT
          echo "target_branch=$(echo "$response" | jq -r '.base.ref')" >> $GITHUB_OUTPUT

      # âœ… Comment branch info
      - name: Post Branch Info
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.PAT }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: |
            ðŸŒ¿ Branch info
            - Source branch: `${{ steps.pr-info.outputs.source_branch }}`
            - Target branch: `${{ steps.pr-info.outputs.target_branch }}`
      
